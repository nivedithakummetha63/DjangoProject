{% extends "base/base.html" %}
{% load static %}

{% block title %}Your Preferences{% endblock %}

{% block start %}
<section class="section-content padding-bottom">
  <div class="container-xl d-flex justify-content-center align-items-center mt-5 px-3">
    <div class="row justify-content-center w-100">
      <div class="col-xl-6 col-lg-8 col-md-10 col-sm-12">
        <a href="{% url 'home' %}" 
           class="btn btn-outline-primary mb-4 rounded-pill">
          ⬅️ Back to Home
        </a>
        <h2 class="text-center mb-4" style="font-size: 2rem;">🧠 Set Your Roomie Preferences</h2>
        <form method="POST" class="bg-white p-4 rounded shadow-sm">
          {% csrf_token %}
          {% include "base/alert.html" %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary btn-block mt-3">
            💾 Save Preferences
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #f5f7fa, #c3cfe2);
  }
  .btn-outline-primary {
    font-weight: 600;
  }
  form {
    max-width: 100%;
  }
  @media (max-width: 576px) {
    .container-xl {
      padding-left: 1rem;
      padding-right: 1rem;
    }
    h2 {
      font-size: 1.6rem !important;
    }
  }
</style>
{% endblock %}
