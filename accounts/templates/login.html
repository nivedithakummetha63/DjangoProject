{% extends "base/base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block start %}
<section class="section-content padding-bottom">
  <div class="container-xl d-flex justify-content-center align-items-center mt-5">
    <div class="row justify-content-center w-100">
      <div class="col-xl-4 col-md-6 col-sm-8 col-12">
        <div class="card mb-4 shadow-sm rounded-lg">
          <div class="card-header text-center" style="font-size: 25px;">
            Sign In
          </div>
          <div class="card-body">
            <form method="POST" novalidate>
              {% csrf_token %}
              {% include "base/alert.html" %}
              
              <div class="form-group mb-3">
                <input
                  class="form-control"
                  required
                  placeholder="Username"
                  name="username"
                  type="text"
                  autocomplete="username"
                />
              </div>
              <div class="form-group mb-3">
                <input
                  class="form-control"
                  required
                  placeholder="Password"
                  name="password"
                  type="password"
                  autocomplete="current-password"
                />
              </div>
              <div class="form-group mb-3">
                <button type="submit" class="btn btn-primary btn-block w-100">
                  Login
                </button>
              </div>
              <p class="text-center mt-4">
                Don't have an account?
                <a href="{% url 'register' %}">Sign up</a>
              </p>
              <div class="line"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  /* Responsive tweaks */
  @media (max-width: 575.98px) {
    .container-xl {
      padding-left: 1rem;
      padding-right: 1rem;
    }
  }
</style>
{% endblock %}
