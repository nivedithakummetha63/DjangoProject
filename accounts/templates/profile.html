<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-2xl relative">

    <div class="flex items-center space-x-6 mb-6">
      {% if profile.profile_pic %}
        <img src="{{ profile.profile_pic.url }}" alt="Profile Picture" class="w-20 h-20 rounded-full object-cover border-2 border-gray-300" />
      {% else %}
        <img src="/static/images/default.png" alt="Default Profile Picture" class="w-20 h-20 rounded-full object-cover border-2 border-gray-300" />
      {% endif %}
      <div>
        <h2 class="text-2xl font-bold">Hi, {{ profile.user.first_name }} üëã</h2>
        <p class="text-gray-600">@{{ profile.user.username }}</p>
        <p class="text-sm text-gray-500">{{ profile.user.email }}</p>
      </div>
    </div>

    <form method="POST" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}

      <div>
        <label class="block mb-1 font-medium">Bio</label>
        {{ form.bio }}
      </div>

      <div>
        <label class="block mb-1 font-medium">Age</label>
        {{ form.age }}
      </div>

      <div>
        <label class="block mb-1 font-medium">Profile Picture</label>

        {% if profile.profile_pic %}
          <img src="{{ profile.profile_pic.url }}" alt="Current Profile Picture" class="w-20 h-20 rounded-full object-cover border-2 border-gray-300 mb-2" />
        {% else %}
          <img src="/static/images/default.png" alt="Default Profile Picture" class="w-20 h-20 rounded-full object-cover border-2 border-gray-300 mb-2" />
        {% endif %}

        {{ form.profile_pic }}
      </div>

      <div style="position: absolute; top: 20px; right: 30px;">
        <a href="{% url 'home' %}" class="bg-indigo-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">
          üè† Back to Home
        </a>
      </div>

      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-xl hover:bg-blue-600 transition">
        Save Changes
      </button>
    </form>
  </div>
</body>
</html>
